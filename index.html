<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App by Dorma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="bg-white w-full p-6 rounded-lg shadow-lg">
    <!-- Header Content -->
    <header>
        <div>
          <h1
            class="text-4xl text-center mb-3 font-pacifico bg-gradient-to-r from-purple-400 to-gray-600 bg-clip-text text-transparent drop-shadow-lg tracking-wider"
          >
            ToDo List
          </h1>

          <p class="text-center text-gray-600 text-lg italic mb-6">
            Keep track of your daily tasks and boost your productivity!
          </p>
        </div>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 text-center mb-4"
        >
          <!-- Total Tasks -->
          <div
            class="bg-white rounded-lg shadow p-4 flex flex-col justify-center border"
          >
            <div class="flex items-center justify-between w-full mb-2">
              <p class="text-gray-600 font-medium">TOTAL TASKS</p>
              <!-- Clipboard Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-purple-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 2h6a2 2 0 012 2v2h2a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h2V4a2 2 0 012-2z"
                />
              </svg>
            </div>
            <p id="totalTasks" class="text-2xl font-bold text-purple-600">0</p>
          </div>

          <!-- Completed -->
          <div
            class="bg-white rounded-lg shadow p-4 flex flex-col justify-center border"
          >
            <div class="flex items-center justify-between w-full mb-2">
              <p class="text-gray-600 font-medium">COMPLETED</p>
              <!-- Check Circle Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-green-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <p id="completedTasks" class="text-2xl font-bold text-green-500">0</p>
          </div>

          <!-- Pending -->
          <div
            class="bg-white rounded-lg shadow p-4 flex flex-col justify-center border"
          >
            <div class="flex items-center justify-between w-full mb-2">
              <p class="text-gray-600 font-medium">PENDING</p>
              <!-- Clock Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-yellow-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <p id="pendingTasks" class="text-2xl font-bold text-yellow-500">0</p>
          </div>

          <!-- Progress -->
          <div
            class="bg-white rounded-lg shadow p-4 flex flex-col justify-center border"
          >
            <div class="flex items-center justify-between w-full mb-2">
              <p class="text-gray-600 font-medium">PROGRESS</p>
              <!-- Timer Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-blue-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4h4m6 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <p id="progress" class="text-2xl font-bold text-blue-500">0%</p>
          </div>
        </div>

        <hr class="border-t-2 border-gray-200 my-4" />
      </header>
      
      <!-- Main Content -->
      <main>
          <!-- Input -->
          <div
            class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mb-4"
          >
            <input
              id="taskInput"
              type="text"
              placeholder="Add a task todo..."
              class="flex-1 p-2 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <input
              id="dueDate"
              type="date"
              class="p-2 border border-blue-500 rounded"
              required
            />
            <button
              id="addTask"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              +
            </button>
          </div>
          <p id="errorMsg" class="pb-6 text-red-500 text-sm hidden">
            Task name is required.
          </p>

          <!-- Search & Filter -->
          <div
            class="flex flex-col md:flex-row justify-between space-y-2 md:space-y-0 mb-4 items-stretch"
          >
            <!-- Search -->
            <input
              id="searchInput"
              type="text"
              placeholder="Search tasks..."
              class="flex p-2 border border-gray-900 rounded w-full md:w-2/3"
            />

            <!-- Buttons -->
            <div class="flex space-x-2">
              <!-- Filter -->
              <div class="relative inline-block text-left">
                <button
                  id="filterToggle"
                  class="flex items-center justify-center gap-2 min-w-[120px] px-4 py-2 h-full rounded-md border border-gray-900 shadow-sm bg-gray-100 text-sm font-medium text-gray-700 hover:bg-gray-200"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3 4a1 1 0 100 2h14a1 1 0 100-2H3zm2 5a1 1 0 000 2h10a1 1 0 000-2H5zm2 5a1 1 0 100 2h6a1 1 0 100-2H7z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span>Filter</span>
                </button>
                <!-- Dropdown -->
                <div
                  id="filterMenu"
                  class="hidden origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
                >
                  <div class="py-1">
                    <button
                      data-filter="all"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                    >
                      All
                    </button>
                    <button
                      data-filter="pending"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                    >
                      Pending
                    </button>
                    <button
                      data-filter="completed"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                    >
                      Completed
                    </button>
                  </div>
                </div>
              </div>

              <!-- Delete All -->
              <button
                id="deleteAll"
                class="min-w-[120px] px-4 py-2 h-full bg-red-600 text-white rounded hover:bg-red-700 text-sm font-medium"
              >
                Delete All
              </button>
            </div>
          </div>

          <!-- Task List -->
          <div class="overflow-x-auto mb-4">
            <table class="w-full border-collapse">
              <thead>
                <tr class="bg-gray-100">
                  <th class="p-2 border">Task</th>
                  <th class="p-2 border">Due Date</th>
                  <th class="p-2 border">Status</th>
                  <th class="p-2 border">Actions</th>
                </tr>
              </thead>
              <tbody id="taskList">
                <tr id="emptyMessage">
                  <td colspan="4" class="text-center py-4 text-gray-500">
                    No tasks yet. Please add a new task.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
       

        <!-- Modal Confirm Delete -->
        <div
          id="confirmModal"
          class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
            <p id="modalMessage" class="mb-4">Are you sure?</p>
            <div class="flex justify-center space-x-4">
              <button
                id="cancelDelete"
                class="bg-gray-400 px-4 py-2 rounded text-white"
              >
                Cancel
              </button>
              <button
                id="confirmDelete"
                class="bg-red-500 px-4 py-2 rounded text-white"
              >
                Delete
              </button>
            </div>
          </div>
        </div>

        <!-- Modal Edit Task -->
        <div
          id="editModal"
          class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
            <input id="editInput" type="text" class="border w-full mb-4 rounded" />
            <div class="flex justify-center space-x-4">
              <button
                id="cancelEdit"
                class="bg-gray-400 px-4 py-2 rounded text-white"
              >
                Cancel
              </button>
              <button
                id="saveEdit"
                class="bg-blue-500 px-4 py-2 rounded text-white"
              >
                Save
              </button>
            </div>
          </div> 
        </div>
       </div>
      </main>

    <!-- Footer -->
    <footer
      class="fixed bottom-0 w-full bg-white text-center py-2 shadow-inner text-gray-500 text-sm"
    >
      Made with ðŸ’œ by Dorma
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
